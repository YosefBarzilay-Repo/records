<!DOCTYPE html>
<html dir="rtl" lang="he"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Feeling Good - הגדרות</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Heebo", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm z-10">
<div class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-800">
<div class="w-12">
<a href="index.html" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">arrow_forward</span>
</a>
</div>
<h1 class="text-xl font-bold text-center text-slate-900 dark:text-white">הגדרות</h1>
<div class="w-12 flex justify-start">
</div>
</div>
</header>
<main class="flex-grow p-4 pb-20">
<div class="max-w-3xl mx-auto w-full space-y-4">
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm p-4">
<h2 class="text-lg font-bold mb-2">ייצוא נתונים</h2>
<p class="text-sm text-slate-600 dark:text-slate-400 mb-4">ייצא את כל רשומות המחשבה שלך לקובץ CSV, אותו תוכל לפתוח בתוכנות גיליון אלקטרוני כמו Excel.</p>
<button id="export-csv-btn" class="w-full inline-flex items-center justify-center gap-2 px-6 py-3 bg-primary text-white font-bold rounded-full shadow-lg hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined">download</span>
<span>ייצוא הכל ל-CSV</span>
</button>
</div>
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm p-4">
<h2 class="text-lg font-bold mb-4">רשומות בארכיון</h2>
<div id="archive-container" class="space-y-4"></div>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm z-10">
<div class="flex justify-around p-2 border-t border-slate-200 dark:border-slate-800">
<a class="flex flex-col items-center justify-center w-1/3 text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="index.html" title="רשומות">
<span class="material-symbols-outlined">description</span>
</a>
<a class="flex flex-col items-center justify-center w-1/3 text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="new-record.html" title="רשומה חדשה">
<span class="material-symbols-outlined">add_circle</span>
</a>
<a class="flex flex-col items-center justify-center w-1/3 text-primary" href="settings.html" title="הגדרות">
<span class="material-symbols-outlined filled">settings</span>
</a>
</div>
</footer>
<!-- Custom Modal -->
<div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg p-6 w-full max-w-sm text-center">
<h3 id="custom-modal-title" class="text-lg font-bold mb-2"></h3>
<p id="custom-modal-message" class="text-sm text-slate-600 dark:text-slate-400 mb-6"></p>
<div id="custom-modal-buttons" class="flex gap-4 justify-center">
<!-- Buttons are injected here -->
</div>
</div>
</div>
</div>
<script>
    // --- Suppress Tailwind CDN production warning ---
    const originalWarn = console.warn;
    console.warn = function(message) {
        if (message.includes('cdn.tailwindcss.com should not be used in production')) {
            return;
        }
        originalWarn.apply(console, arguments);
    };
    // ---------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        const exportBtn = document.getElementById('export-csv-btn');
        const archiveContainer = document.getElementById('archive-container');
        const customModal = document.getElementById('custom-modal');
        const customModalTitle = document.getElementById('custom-modal-title');
        const customModalMessage = document.getElementById('custom-modal-message');
        const customModalButtons = document.getElementById('custom-modal-buttons');

        let confirmResolve = null;

        // Close modal if backdrop is clicked
        customModal.addEventListener('click', (e) => { if (e.target === customModal) showCustomModal(false); });

        function escapeCsvCell(cellData) {
            if (cellData == null) { // Check for null or undefined
                return '';
            }
            const stringData = String(cellData);
            // If the cell contains a comma, a newline, or a double quote, enclose it in double quotes.
            if (stringData.includes(',') || stringData.includes('\n') || stringData.includes('"')) {
                // Escape existing double quotes by doubling them.
                return `"${stringData.replace(/"/g, '""')}"`;
            }
            return stringData;
        }

        function exportToCsv() {
            const records = JSON.parse(localStorage.getItem('thoughtRecords')) || [];
            if (records.length === 0) {
                showCustomAlert('אין רשומות לייצוא', 'ייצוא נתונים');
                return;
            }

            const headers = ['ID', 'תאריך יצירה', 'מחשבה אוטומטית', 'עיוות הכרני', 'תגובה הגיונית'];
            const rows = records.map(record => [
                record.id,
                new Date(record.createdAt).toLocaleString('he-IL'),
                record.thought,
                Array.isArray(record.distortion) 
                    ? record.distortion.join('; ') 
                    : record.distortion,
                record.response
            ].map(escapeCsvCell));

            let csvContent = headers.join(',') + '\n';
            rows.forEach(rowArray => {
                csvContent += rowArray.join(',') + '\n';
            });

            // BOM for Excel to recognize UTF-8
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            const date = new Date().toISOString().slice(0, 10);
            link.setAttribute("download", `thought_records_${date}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function renderArchivedRecords() {
            let archivedRecords = JSON.parse(localStorage.getItem('archivedRecords')) || [];
            archiveContainer.innerHTML = '';

            if (archivedRecords.length === 0) {
                archiveContainer.innerHTML = `<p class="text-sm text-slate-500 dark:text-slate-400 text-center">הארכיון ריק.</p>`;
                return;
            }

            archivedRecords.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'archived-item bg-slate-100 dark:bg-slate-800 rounded-lg p-3 flex items-center justify-between gap-2';
                recordElement.dataset.id = record.id;
                recordElement.innerHTML = `
                    <div class="flex-grow overflow-hidden">
                        <p class="text-sm font-bold truncate">${record.thought}</p>
                        <p class="text-xs text-slate-500 dark:text-slate-400">${new Date(record.createdAt).toLocaleDateString('he-IL')}</p>
                    </div>
                    <div class="flex-shrink-0 flex gap-1">
                        <button title="שחזר" class="restore-btn p-2 rounded-full hover:bg-green-100 dark:hover:bg-green-900 text-green-600 dark:text-green-400">
                            <span class="material-symbols-outlined text-base pointer-events-none">unarchive</span>
                        </button>
                        <button title="מחק לצמיתות" class="perm-delete-btn p-2 rounded-full hover:bg-red-100 dark:hover:bg-red-900 text-red-600 dark:text-red-400">
                            <span class="material-symbols-outlined text-base pointer-events-none">delete_forever</span>
                        </button>
                    </div>
                `;
                archiveContainer.appendChild(recordElement);
            });
        }

        archiveContainer.addEventListener('click', async (e) => {
            let archivedRecords = JSON.parse(localStorage.getItem('archivedRecords')) || [];
            const recordId = e.target.closest('.archived-item')?.dataset.id;
            if (!recordId) return;

            const index = archivedRecords.findIndex(r => r.id.toString() === recordId);
            if (index === -1) return;

            // Restore button
            if (e.target.closest('.restore-btn')) {
                const [record] = archivedRecords.splice(index, 1);
                let thoughtRecords = JSON.parse(localStorage.getItem('thoughtRecords')) || [];
                thoughtRecords.unshift(record);
                localStorage.setItem('thoughtRecords', JSON.stringify(thoughtRecords));
                localStorage.setItem('archivedRecords', JSON.stringify(archivedRecords));
                renderArchivedRecords();
                return;
            }

            // Permanent delete button
            if (e.target.closest('.perm-delete-btn')) {
                const confirmed = await showCustomConfirm('פעולה זו תמחק את הרשומה לצמיתות. האם אתה בטוח?', 'אישור מחיקה');
                if (confirmed) {
                    archivedRecords.splice(index, 1);
                    localStorage.setItem('archivedRecords', JSON.stringify(archivedRecords)); // Save the updated array
                    renderArchivedRecords();
                }
            }
        });

        function showCustomModal(show) {
            if (show) {
                customModal.classList.remove('hidden');
                customModal.classList.add('flex');
            } else {
                customModal.classList.add('hidden');
                customModal.classList.remove('flex');
            }
        }

        function showCustomAlert(message, title = 'התראה') {
            customModalTitle.textContent = title;
            customModalMessage.textContent = message;
            customModalButtons.innerHTML = `
                <button id="modal-ok-btn" class="w-full max-w-[120px] inline-flex items-center justify-center px-4 py-2 bg-primary text-white font-bold rounded-full shadow-lg hover:bg-primary/90 transition-colors">אישור</button>
            `;
            document.getElementById('modal-ok-btn').addEventListener('click', () => showCustomModal(false));
            showCustomModal(true);
        }

        function showCustomConfirm(message, title = 'אישור פעולה') {
            customModalTitle.textContent = title;
            customModalMessage.textContent = message;
            customModalButtons.innerHTML = `
                <button id="modal-cancel-btn" class="w-full inline-flex items-center justify-center px-4 py-2 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 font-bold rounded-full hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">ביטול</button>
                <button id="modal-confirm-btn" class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition-colors">מחק</button>
            `;
            showCustomModal(true);

            return new Promise((resolve) => {
                confirmResolve = resolve;
                document.getElementById('modal-confirm-btn').onclick = () => {
                    showCustomModal(false);
                    confirmResolve = null;
                    resolve(true);
                };
                document.getElementById('modal-cancel-btn').onclick = () => {
                    showCustomModal(false);
                    confirmResolve = null;
                    resolve(false);
                };
            });
        }

        exportBtn.addEventListener('click', exportToCsv);
        renderArchivedRecords();
    });

    // Basic dark mode persistence
    if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    }
</script>
</body></html>
